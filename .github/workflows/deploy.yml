name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: heroku-app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Configure Heroku auth
        run: |
          heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}
          {
            echo "machine api.heroku.com"
            echo "  login ${{ secrets.HEROKU_EMAIL }}"
            echo "  password ${{ secrets.HEROKU_API_KEY }}"
            echo "machine git.heroku.com"
            echo "  login ${{ secrets.HEROKU_EMAIL }}"
            echo "  password ${{ secrets.HEROKU_API_KEY }}"
          } > ~/.netrc

      # Build & deploy only the heroku-app/ subtree
      - name: Push heroku-app/ subtree to Heroku
        run: |
          git subtree split --prefix heroku-app -b heroku-deploy
          git push -f heroku heroku-deploy:main
